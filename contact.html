<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body>
    <form action="contact.php" method="post"> <!-- Updated action to contact.php -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br> <!-- Added name attribute -->

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br> <!-- Added name attribute and changed type to email -->

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea><br> <!-- Changed input to textarea and added name attribute -->

        <button type="submit" value="submit" name="submit">Submit</button>
    </form>
</body>
</html>
